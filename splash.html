<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Spaceborn</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at top, #0a0f16, #000000);
            overflow: hidden;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.98);
        }

        /* Star field */
        .stars {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(1px 1px at 20% 30%, #ffffff55 50%, transparent 50%),
                radial-gradient(1px 1px at 80% 20%, #ffffff33 50%, transparent 50%),
                radial-gradient(1px 1px at 50% 70%, #ffffff44 50%, transparent 50%),
                radial-gradient(1px 1px at 90% 90%, #ffffff22 50%, transparent 50%);
            animation: drift 40s linear infinite;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-200px, -200px);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeIn 1.5s ease;
            transform: translateY(-8px);
        }

        .logo {
            width: 80px;
            margin-bottom: 22px;
            opacity: 0.95;
            /* filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.15)); */
        }

        .brand {
            font-size: 42px;
            letter-spacing: 6px;
            font-weight: 600;
        }

        .sub {
            margin-top: 6px;
            font-size: 12px;
            letter-spacing: 3px;
            color: #9aa3ad;
        }

        .tagline {
            margin-top: 14px;
            font-size: 13px;
            color: #cfd8e3;
            opacity: 0.8;
        }

        .loader {
            margin: 34px auto 0;
            width: 42px;
            height: 42px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="stars"></div>

    <div class="container">
        <img src="./assets/icon.png" class="logo" alt="Spaceborn" />
        <div class="brand">SPACEBORN</div>
        <div class="sub">BEYOND AUTONOMOUS</div>
        <div class="loader"></div>
    </div>

</body>

</html>
